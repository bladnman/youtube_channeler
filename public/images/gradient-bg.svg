<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1219;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#1f1a2e;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1219;stop-opacity:1" />
    </linearGradient>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" result="desaturatedNoise"/>
      <feBlend in="SourceGraphic" in2="desaturatedNoise" mode="overlay" result="blend"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.15"/>
</svg> 